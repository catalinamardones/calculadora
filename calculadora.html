<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
	<link rel="stylesheet" href="css/calculadora.css">
	<script src="js/calculadora.js"></script>
</head>
<body>
	<div id="calculadora">
		<div id="barra"></div>
		<div id="elementos">
			<div class="numbers">
				<div class="numeros">
					<button>7</button>
					<button>8</button>
					<button>9</button>

				</div>
				<div class="numeros">
					<button>4</button>
					<button>5</button>
					<button>6</button>

				</div>
				<div class="numeros">
					<button>1</button>
					<button>2</button>

				</div>

					<button>0</button>

					<button>=</button>
				</div>	
			</div>
			
			
		</div>
	</div>
